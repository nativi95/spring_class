<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Datos de la persona</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Dato de la persona</h1>

        <a th:href="@{/}">Regresar</a>

        <form th:action="@{/guardar}" method="post" th:object="${persona}">
            <input type="hidden" th:field="*{idPersona}"/>
            <label>Nombre:</label>
            <input type="text" name="nombre" th:field="*{nombre}"/><br/>
            <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></span>
            <label>Apellido:</label>
            <input type="text" name="apellido" th:field="*{apellido}"/><br/>
            
            <label>Email</label>
            <input type="email" name="email" th:field="*{email}"/><br/>
            
            <label>Telefono</label>
            <input type="tel" name="telefono" th:field="*{telefono}"/><br/>
            
            
            <input type="submit" name="guardar" value="Guardar"/>
        </form>

    </body>
</html>
