<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Inicio</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Inicio</h1>
        <a th:href="@{/agregar}">Agregar</a>
        <div th:if="${personas != null and !personas.empty}">
            <table>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Email</th>
                        <th>Telefono</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>

                    <tr th:each="p: ${personas}">
                        <td th:text="${p.nombre}"></td>
                        <td th:text="${p.apellido}"></td>
                        <td th:text="${p.email}"></td>
                        <td th:text="${p.telefono}"></td>
                        <td><a th:href="@{/editar/} + ${p.idPersona}">Actualizar</a>
                        <a th:href="@{/eliminar(idPersona=${p.idPersona})}">Eliminar</a></td>
                    </tr>

                </tbody>
            </table>
        </div>
        <div th:if="${personas == null or personas.empty}">
            La lista esta vacia
        </div>
    </body>
</html>
